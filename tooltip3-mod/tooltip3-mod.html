<html>
 <!-- https://codepen.io/andreivictor/pen/MpNQNL  -->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>tootip3-mod</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap-4.0.0-alpha6/css/tether.min.css">
  <link rel="stylesheet" href="bootstrap-4.0.0-alpha6/css/bootstrap.min.css" type="text/css">

  <link href='tooltip3-mod.css' rel='stylesheet' type='text/css'>
</head>

<body>

    <div class="tt-nic-up wid140" data-toggle="tooltip" data-placement="right" title="nic is up">nic1</div>

    <div class="tt-nic-down wid140" data-toggle="tooltip" data-placement="right" title="nic is down">nic2</div>

    <div class="tt-nic-missing wid140" data-toggle="tooltip" data-placement="right" title="nic is missing">nic3</div>


    <div class="tt-disk-good wid140" data-toggle="tooltip" data-placement="right" title="disk is good">disk1</div>

    <div class="tt-disk-warning wid140" data-toggle="tooltip" data-placement="right" title="disk is warning">disk2</div>

    <div class="tt-disk-full wid140" data-toggle="tooltip" data-placement="right" title="disk is full">disk3</div>


    <div class="tt-service-up wid140" data-toggle="tooltip" data-placement="right" title="service is up">service1</div>

    <div class="tt-service-down wid140" data-toggle="tooltip" data-placement="right" title="service is down">service2</div>

    <div class="tt-service-watcher-failed wid140" data-toggle="tooltip" data-placement="right" title="service is w failed">service3</div>

    <div class="tt-service-unknown wid140" data-toggle="tooltip" data-placement="right" title="service is unknown">service4</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="js/popper-1.12.9.min.js" type="text/javascript"></script>

<script src="tooltip3-mod.js" type="text/javascript"></script>

</body>

</html>
